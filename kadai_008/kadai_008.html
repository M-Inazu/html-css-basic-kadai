<!DOCTYPE html>
<html>
    <head>
        <!--
            ページのタイトル：8章課題
            ページの説明：このページは8章の課題です。
            文字コード：UTF-8  
        -->
        <title>8章課題</title>
        <meta charset="UTF-8">
        <meta name="description" content="このページは8章の課題です。">
        
    </head>
    <body>
        <!-- bodyタグの中にformタグを入れてフォームを作る -->
        <form>
        <header>
            <h1>SAMURAIニュース</h1>
            <nav>
                <!-- navタグの中にaタグを記述して、各メニューを作成 -->
                <!--  ナビゲーションメニューの項目は「ホーム、社会、経済、スポーツ、テクノロジー」の5つ-->
                <!--リンク先はすべて「https://www.sejuku.net/」  -->
                <a href="https://www.sejuku.net/">ホーム</a>
                <a href="https://www.sejuku.net/">社会</a>
                <a href="https://www.sejuku.net/">経済</a>
                <a href="https://www.sejuku.net/">スポーツ</a>
                <a href="https://www.sejuku.net/">テクノロジー</a>
            </nav>
        </header>
        <main>
            <!--articleタグで記事を追加 mainタグ内に入れる-->
            <article>
                <!-- sectionタグでセクションを追加  -->
                <section>
                    <h2>社会</h2>
                    <h3>和菓子店も「トリックオアトリート！」</h3>
                    <p>
                        日本でも年々人気の高まるハロウィン。
                    <br>
                        今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。    
                    </p>
                    <audio src="ichi.mp3" controls></audio>
                
                
                    <!-- アンケートの作成 -->
                    <h3>私のおすすめ和菓子アンケートフォーム</h3>
                         <!--氏名（記入例としてテキストボックス内に「名前を入力してください」と表示させる）  -->
                        <label>氏名</label>
                        <input type="text" placeholder="名前を入力してください">
                        <br>

                        <!-- 年代（セレクトボックスで10代以下、20代、30代、40代以上から選べるようにする） -->
                        <label>年代</label>
                        <!-- セレクトタグでセレクトボックスを追加 -->
                        <select>
                            <!-- セレクトタグの中にoptionタグを記述して、10代以下、20代、30代、40代以上から選べるようにする -->
                            <option>10代以下</option>
                            <option>20代</option>
                            <option>30代</option>
                            <option>40代以上</option>
                        </select>
                        <br>
                        
                        <!--性別（男性、女性、その他からラジオボタンで選べるようにする）  -->
                        <label>性別</label>
                        <!-- ラジオタグでラジオボタンを追加 -->
                        <label>男性</label><input type="radio" name="gender">
                        <label>女性</label><input type="radio" name="gender">  
                        <label>その他</label><input type="radio" name="gender">
                        <br>

                        <!-- おすすめ和菓子の名称（記入例として「例：みたらし団子」と表示させる） -->
                        <label>おすすめ和菓子の名称</label>
                        <input type="text" placeholder="例：みたらし団子">
                        <br>
                        
                        <!-- おすすめする理由（テキストエリアで選べるようにする） -->
                        <label>おすすめする理由</label>
                        <textarea></textarea>
                        <br>

                        <!-- 個人情報保護方針に同意する（チェックボックス） -->
                        <label>個人情報保護方針に同意する</label>
                        <input type="checkbox">
                        <br>

                        <!-- 送信ボタンを追加 -->
                        <input type="submit" value="送信">
                        <!-- リセットボタンを追加 -->
                        <input type="reset" value="リセット">
                        
                </section>
                <section>
                    <!-- テクノロジー記事を追加 -->
                    <h2>テクノロジー</h2>
                    <h3>SAMURAIが新しい動画をリリース</h3>
                    <p>
                        SAMURAI公式YouTubeで新しい動画がリリースされました。
                    <br>
                        動画の内容はHTML/CSSの解説です。
                    </p>
                    <!-- iframeタグでYouTube動画を追加  -->
                    <!-- 共有から埋め込みリンクをコピペ -->
                    <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/2JLiGSUohEo?si=VdEep7RNnaXJo5Sz" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                    </iframe>
                </section>
            </article>
        </main>
        <footer>
            <p>&copy; SAMURAIニュース</p>    
        </footer>
        </form>
    </body>
</html>
